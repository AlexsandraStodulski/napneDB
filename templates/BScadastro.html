<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h1>CADASTRO DE ALUNO</h1>
  <form action="/action_page.php">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="email" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">Senha:</label>
      <input type="senha" class="form-control" id="pwd" placeholder="Senha com 8 digitos" name="pwd">
    </div>
    <div class="form-group">
      <label for="pwd">Turma:</label>
      <input type="turma" class="form-control" id="pwd" placeholder="ANO/SEMESTRE" name="pwd">
    </div>
    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Lembrar de mim</label>
    </div>
    <button type="submit" class="btn btn-default">OK</button>
  </form>
</div>

</body>
</html>
